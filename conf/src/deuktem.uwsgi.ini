[uwsgi]
uid = xoul
socket = {{ path_run }}/{{ uwsgi_socket }}
pidfile = {{ path_run }}/{{ uwsgi_pid }}
daemonize = {{ path_log }}/{{ uwsgi_log }}
home = {{ path_venv }}
pythonpath = {{ path_root }}/{{ project_name }}
pythonpath = {{ path_root }}/{{ project_name }}/{{ project_name }}
module = app:create_app()
master = true
processes = 8
harakiri = 60
reload-mercy = 8
max-requests = 4000
limit-as = 1024
reload-on-as = 256
reload-on-rss = 192
no-orphans = true
vacuum = true
log-date = true
py-autoreload = 1
