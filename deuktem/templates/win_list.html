{% extends "layout.html" %}
{% block body %}
  <div id="win-list" class="container">
    <div class="jumbotron">
      <h1>득템을 축하한다</h1>
      <p>이제 그냥 가져가면 된다</p>
    </div>

    <ul class="list-group">
    {% for item in items %}
      <li id="item-list-{{ item.id }}" class="list-group-item">
        <div class="pull-left item-list-photo-wrap">
          <img class="item-list-photo" src="{{ item.url }}" alt="{{ item.name }}"></img>
        </div>

        <div class="media-body">
          <h4 class="media-heading">
            {{ item.name }}
            <small>~ {{ item.due.strftime('%m/%d') }}</small>
          </h4>
        <p>{{ item.description }}</p>

          <label class="label label-default">{{ item.winner.name }}</label>
        </div>
      </li>
    {% endfor %}
  </ul>
  </div>
{% endblock %}
